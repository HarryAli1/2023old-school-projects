<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>代码小宇宙第12课 ：表格</title>
  </head>
  <body>
    <div>
      <table
        border="1"
        width="500px"
        height="400px"
        style="background-color: aquamarine"
      >
        <caption>
          <h2
            style="
              border: 1px red solid;
              background-color: hsl(69, 53%, 50%, 0.6);
            "
          >
            个人信息
          </h2>
        </caption>
        <tr>
          <td><center>姓名</center></td>
          <td><center>猪猪哥</center></td>
        </tr>
        <tr>
          <td><center>年龄</center></td>
          <td><center>99</center></td>
        </tr>
        <tr>
          <td><center>电话</center></td>
          <td><center>2828288</center></td>
        </tr>
      </table>
    </div>
    <img src="./imgaes/forms.png" alt="表格例子" height="100px" width="200px" />
  </body>
</html>
