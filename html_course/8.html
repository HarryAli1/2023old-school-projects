  <head>

    <title>代码小宇宙：第七课</title>
    <style>
      #code {
        display: block;
        height: 200px;
        width: 700px;
        background-color: #2c2828;
        color: blue;
        border: 2px red solid;
      }
    </style>
  </head>
  <body>
    <h1>代码小宇宙：第八课</h1>

    <code id="code">print("hello 代码小宇宙") </code>
    <hr />
    <br />
    <code>
      <!-- 代码运行了code的style会失效 -->
      <h1>这是code 标签的内部</h1>
      <div
        class="rect"
        style="
          display: block;
          height: 100px;
          width: 200px;
          border: 1px blue dotted;
          background-color: #cf10b9;
        "
      >
        我是你的专属四边形
      </div>
    </code>
  </body>
</html>
