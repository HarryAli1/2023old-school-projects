<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>代码小宇宙第13课</title>
  </head>
  <body>
    <h1><center>表格的其他内容</center></h1>
    <br />
    <hr />
    <table border="1" height="300" width="600">
      <caption>
        <h1>我是你们的标题哦</h1>
      </caption>
      <colgroup>
        <col span="1" style="background-color: blueviolet" />
        <col span="1" style="background-color: yellow" />
      </colgroup>
      <tbody>
        <tr>
          <td><center>内容1</center></td>
          <td><center>内容2</center></td>
        </tr>

        <tr>
          <td><center>222</center></td>
          <td><center>333</center></td>
        </tr>
      </tbody>
      <tfoot>
        我是tfoot
      </tfoot>
    </table>
  </body>
</html>
