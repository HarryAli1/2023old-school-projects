<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>代码小宇宙：第七课 文本格式化</title>
  </head>
  <body>
    <h1>文本格式化</h1>
    <hr />
    <p>我教你们写网页 &nbsp; &nbsp;&nbsp;<b>想要学的快些来</b></p>
    <p>我也跟上面的&nbsp; &nbsp;&nbsp; <strong>一样</strong></p>
    <hr />
    <br />
    <p>我就是要 &nbsp; &nbsp;&nbsp; <i>斜着</i></p>

    <p>我是小小滴一只 <small>蚂蚁</small></p>
    <p>我在 <sub>下面</sub></p>

    <p>我在 <sup>上面</sup></p>
    <p>我是被 <ins>插入的</ins></p>
    <p><del>我是被删除的内容</del></p>
  </body>
</html>
