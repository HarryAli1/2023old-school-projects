<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>代码小宇宙第14课：列表</title>
  </head>
  <body>
    <dfn title="HTML里有种列表，一个是有序的，另一种是没有序列">列表</dfn>
    <div>
      <h1>今日计划</h1>
      <ol>
        <!-- ordered list -->
        <li>完成HTML的教学</li>
        <li>练英语听力</li>
        <li>练英语口语</li>
        <li>给自己一个礼物，吃最想要吃的</li>
        <li>保证安安心心的睡个好觉</li>
      </ol>
      <h2>娱乐活动</h2>
      <ul>
        <!-- unordered list -->
        <li>看自己平时爱看的动漫有没有更新</li>
        <li>试试唱一首英文歌</li>
        <li>END OF STOREYYYYYYY!</li>
      </ul>
    </div>
  </body>
</html>
