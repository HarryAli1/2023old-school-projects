<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>代码小宇宙第15课：菜单</title>
  </head>
  <body>
    <header>
      <h1 text-align="center">菜单</h1>
    </header>
    <main>
      <h5 text-align="center">注册</h5>
      <div
        style="
          display: block;
          width: 500px;
          height: 400px;
          background-color: #1de2e2;
        "
      >
        <form action="">
          <div>
            请输入姓名：&nbsp;&nbsp;&nbsp;<input
              type="text"
              placeholder="your name:"
            />
            <br />
          </div>
          <div>
            请输入电话：&nbsp;&nbsp;&nbsp;<input
              type="text"
              placeholder="你的电话号码"
            />
            <button type="submit">获取验证码</button>
          </div>
          <div>
            请输入验证码：<input type="text" placeholder="你的验证码" />
          </div>
          <div>
            <center>
              <button type="reset">重来</button>
              <button type="submit">提交</button>
            </center>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
