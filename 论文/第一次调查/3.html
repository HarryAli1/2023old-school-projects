<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="main" style="height: 500px;width: 900px;border: 1px red solid;"></div>

    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            title: {
                text: '返校交通方式',
                subtext: '数据来源:问卷调查，写了百分比',
                left: 60,
                top: 20
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                top: '5%',
                left: 'center'
            },
            series: [
                {
                    name: '交通方式',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: 40,
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: [
                        { value: 42, name: '火车' },
                        { value: 25, name: '高铁' },
                        { value: 17, name: '地铁' },
                        { value: 2, name: '公交车' },
                        { value: 10, name: '私家车' },
                        { value: 1, name: '其他' }
                    ]
                }
            ]
        };

        myChart.setOption(option);

    </script>
</body>

</html>
